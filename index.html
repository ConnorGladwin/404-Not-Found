<!DOCTYPE html>
<html>

<head>
    <title>404 Page Not Found</title>

    <style>
        .left-box {
            float: left;
            width: 50%;
        }

        .right-box {
            float: right;
            width: 50%;
        }

        .top {
            display: flex;
            justify-content: flex-start;
        }

        a {
            text-decoration: none;
            color: whitesmoke;
        }

        button {
            background-color: black;
            height: 55px;
            width: 200px;
        }
    </style>
</head>

<body>

    <p class="top">404 NOT FOUND</p>

    <div class="boxes">
        <img src="Scarecrow.png" alt="A scarecrow" class="left-box">

        <div class="right-box">
            <h3 class="bad">I have some bad news for you</h3>
            <p class="page">The page you're looking for might be removed
                or is temporarily unavailable.
            </p>

            <button class="home"><a href="home.html">BACK TO HOMEPAGE</a></button>
        </div>
    </div>
</body>

</html>
